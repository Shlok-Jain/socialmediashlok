<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/0078b1db97.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
      @keyframes show {
  0% {
    bottom: -100px;
    /* visibility: hidden; */
  }

  100% {
    bottom: 20px;
    /* visibility: visible; */
  }
}

@keyframes hide {
  0% {
    bottom: 20px;
    /* visibility: visible; */
  }

  100% {
    bottom: -100px;
    /* visibility: hidden; */
  }
}

@keyframes snackbarloader {
  0% {
    width: 100%;
  }

  100% {
    width: 0%;
  }
}
#snackbar-js{
  height: 30px;
  width: fit-content;
  margin: 10px;
  padding: 25px;
  position: fixed;
  bottom: -100px;
  left: 20px;
  background-color: rgb(63, 63, 63);
  border-radius: 5px;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  box-shadow: black 1px 1px 1px;
  min-width: 100px;
  font-family: 'Noto Sans', sans-serif;
  z-index: 1000;
}
#snackbar-js-loader {
  width: 100%;
  height: 4px;
  position: absolute;
  bottom: 0px;
  left: 1px;
  border-radius: 5px;
  background-color: red;
}
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="snackbar-js">
      <div id="snackbar-js-text"></div>
      <div id="snackbar-js-loader"></div>
    </div>
    <div id="loading-screen" style="display:none;justify-content: center;align-items: center;background-color: rgba(0,0,0,0.5);width: 100vw;height: 100vh;position: fixed;top: 0;left: 0;">
      <img src="/img/loader-screen.gif" width="400" height="200">
    </div>
  </body>
</html>
